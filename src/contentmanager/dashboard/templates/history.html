{% extends "base.html" %}

{% block title %}Post History - Content Manager{% endblock %}
{% block page_title %}Post History{% endblock %}

{% block content %}
<div x-data="historyData()" x-init="loadHistory()">
    <!-- Header -->
    <div class="sm:flex sm:items-center sm:justify-between">
        <div>
            <p class="mt-1 text-sm text-gray-700">View all content that has been posted to Twitter</p>
        </div>
    </div>

    <!-- Filter tabs -->
    <div class="mt-4 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
            <button @click="filter = null; loadHistory()" :class="filter === null ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                All
            </button>
            <button @click="filter = 'tweet'; loadHistory()" :class="filter === 'tweet' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                Tweets
            </button>
            <button @click="filter = 'thread'; loadHistory()" :class="filter === 'thread' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                Threads
            </button>
            <button @click="isReply = true; filter = null; loadHistory()" :class="isReply ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                Replies
            </button>
        </nav>
    </div>

    <!-- History list -->
    <div class="mt-6 space-y-4">
        <template x-if="loading">
            <div class="text-center py-12">
                <svg class="animate-spin h-8 w-8 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-sm text-gray-500">Loading history...</p>
            </div>
        </template>

        <template x-if="!loading && items.length === 0">
            <div class="text-center py-12 bg-white rounded-lg shadow">
                <span class="text-4xl">üìä</span>
                <h3 class="mt-2 text-sm font-semibold text-gray-900">No posts yet</h3>
                <p class="mt-1 text-sm text-gray-500">Posts will appear here once content is approved and published.</p>
            </div>
        </template>

        <template x-for="item in items" :key="item.id">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-2">
                                <span class="inline-flex items-center rounded-md bg-blue-100 px-2 py-1 text-xs font-medium text-blue-800" x-text="item.content_type"></span>
                                <span x-show="item.is_reply" class="inline-flex items-center rounded-md bg-purple-100 px-2 py-1 text-xs font-medium text-purple-800">Reply</span>
                            </div>
                            <div class="mt-2 p-3 bg-gray-50 rounded-md">
                                <p class="text-sm text-gray-700 whitespace-pre-wrap" x-text="item.content"></p>
                            </div>

                            <!-- Engagement Stats -->
                            <div x-show="item.engagement" class="mt-3 flex space-x-4 text-sm text-gray-500">
                                <span x-show="item.engagement?.likes">
                                    ‚ù§Ô∏è <span x-text="item.engagement?.likes || 0"></span>
                                </span>
                                <span x-show="item.engagement?.retweets">
                                    üîÅ <span x-text="item.engagement?.retweets || 0"></span>
                                </span>
                                <span x-show="item.engagement?.replies">
                                    üí¨ <span x-text="item.engagement?.replies || 0"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex items-center justify-between border-t border-gray-200 pt-4">
                        <p class="text-xs text-gray-500">
                            Posted <span x-text="formatDate(item.posted_at)"></span>
                        </p>
                        <a :href="'https://twitter.com/i/status/' + item.tweet_id" target="_blank" class="text-sm text-green-600 hover:text-green-500">
                            View on Twitter ‚Üí
                        </a>
                    </div>
                </div>
            </div>
        </template>

        <!-- Pagination -->
        <div x-show="items.length > 0" class="flex justify-center mt-6">
            <button @click="loadMore()" x-show="items.length < total" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                Load More
            </button>
        </div>
    </div>
</div>

<script>
function historyData() {
    return {
        items: [],
        loading: true,
        filter: null,
        isReply: false,
        total: 0,
        offset: 0,

        async loadHistory() {
            this.loading = true;
            this.offset = 0;
            this.items = [];

            let url = '/api/history?limit=20';
            if (this.filter) url += `&content_type=${this.filter}`;
            if (this.isReply) url += '&is_reply=true';

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    this.items = data.items;
                    this.total = data.total;
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
            this.loading = false;
        },

        async loadMore() {
            this.offset += 20;
            let url = `/api/history?limit=20&offset=${this.offset}`;
            if (this.filter) url += `&content_type=${this.filter}`;
            if (this.isReply) url += '&is_reply=true';

            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    this.items = [...this.items, ...data.items];
                }
            } catch (error) {
                console.error('Failed to load more:', error);
            }
        },

        formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }
    }
}
</script>
{% endblock %}
