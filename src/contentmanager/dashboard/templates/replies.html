{% extends "base.html" %}

{% block title %}Reply Queue - Content Manager{% endblock %}
{% block page_title %}Reply Queue{% endblock %}

{% block content %}
<div x-data="repliesData()" x-init="loadReplies()">
    <!-- Header -->
    <div class="sm:flex sm:items-center sm:justify-between">
        <div>
            <p class="mt-1 text-sm text-gray-700">Review and approve replies to @mentions</p>
        </div>
    </div>

    <!-- Filter tabs -->
    <div class="mt-4 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
            <button @click="filter = 'pending'" :class="filter === 'pending' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                Pending <span class="ml-1 rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-600" x-text="counts.pending"></span>
            </button>
            <button @click="filter = null" :class="filter === null ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'" class="whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
                All
            </button>
        </nav>
    </div>

    <!-- Replies list -->
    <div class="mt-6 space-y-4">
        <template x-if="loading">
            <div class="text-center py-12">
                <svg class="animate-spin h-8 w-8 text-green-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-sm text-gray-500">Loading replies...</p>
            </div>
        </template>

        <template x-if="!loading && filteredItems.length === 0">
            <div class="text-center py-12 bg-white rounded-lg shadow">
                <span class="text-4xl">ðŸ’¬</span>
                <h3 class="mt-2 text-sm font-semibold text-gray-900">No replies</h3>
                <p class="mt-1 text-sm text-gray-500">When the bot receives @mentions, they'll appear here for review.</p>
            </div>
        </template>

        <template x-for="item in filteredItems" :key="item.id">
            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="px-4 py-5 sm:p-6">
                    <!-- Original Mention -->
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-500">
                                <span class="text-sm font-medium leading-none text-white" x-text="item.mention_author.charAt(0).toUpperCase()"></span>
                            </span>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-medium text-gray-900">
                                @<span x-text="item.mention_author"></span>
                            </p>
                            <p class="mt-1 text-sm text-gray-700" x-text="item.mention_text"></p>
                        </div>
                        <div>
                            <span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium"
                                  :class="{
                                      'bg-yellow-100 text-yellow-800': item.status === 'pending',
                                      'bg-green-100 text-green-800': item.status === 'approved',
                                      'bg-red-100 text-red-800': item.status === 'rejected',
                                      'bg-blue-100 text-blue-800': item.status === 'posted'
                                  }"
                                  x-text="item.status"></span>
                        </div>
                    </div>

                    <!-- Draft Reply -->
                    <div class="mt-4 ml-13 pl-13">
                        <p class="text-sm font-medium text-gray-500">Draft Reply:</p>
                        <div class="mt-2 p-3 bg-green-50 rounded-md border-l-4 border-green-400">
                            <p class="text-sm text-gray-700" x-text="item.final_reply || item.draft_reply"></p>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            <span x-text="(item.final_reply || item.draft_reply).length"></span>/280 characters
                        </p>
                    </div>

                    <!-- Actions -->
                    <div class="mt-4 flex items-center justify-between border-t border-gray-200 pt-4">
                        <p class="text-xs text-gray-500">
                            Received <span x-text="formatDate(item.created_at)"></span>
                        </p>
                        <div class="flex space-x-2" x-show="item.status === 'pending'">
                            <button @click="editItem(item)" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                Edit
                            </button>
                            <button @click="regenerate(item.id)" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                Regenerate
                            </button>
                            <button @click="rejectItem(item.id)" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-red-600 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                Reject
                            </button>
                            <button @click="approveItem(item.id)" class="inline-flex items-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500">
                                Approve
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Edit Modal -->
    <div x-show="editingItem" x-cloak class="relative z-50">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Edit Reply</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Reply</label>
                        <textarea x-model="editingItem.final_reply" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"></textarea>
                        <p class="mt-1 text-xs text-gray-500"><span x-text="editingItem?.final_reply?.length || 0"></span>/280 characters</p>
                    </div>
                    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                        <button @click="saveEdit()" class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:col-start-2">
                            Save Changes
                        </button>
                        <button @click="editingItem = null" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function repliesData() {
    return {
        items: [],
        loading: true,
        filter: 'pending',
        counts: { pending: 0 },
        editingItem: null,

        get filteredItems() {
            if (!this.filter) return this.items;
            return this.items.filter(item => item.status === this.filter);
        },

        async loadReplies() {
            this.loading = true;
            try {
                const response = await fetch('/api/replies');
                if (response.ok) {
                    const data = await response.json();
                    this.items = data.items;
                    this.counts.pending = data.pending_count;
                }
            } catch (error) {
                console.error('Failed to load replies:', error);
            }
            this.loading = false;
        },

        async approveItem(id) {
            try {
                const response = await fetch(`/api/replies/${id}/approve`, { method: 'POST' });
                if (response.ok) {
                    showToast('Reply approved', 'success');
                    this.loadReplies();
                }
            } catch (error) {
                showToast('Failed to approve', 'error');
            }
        },

        async rejectItem(id) {
            try {
                const response = await fetch(`/api/replies/${id}/reject`, { method: 'POST' });
                if (response.ok) {
                    showToast('Reply rejected', 'success');
                    this.loadReplies();
                }
            } catch (error) {
                showToast('Failed to reject', 'error');
            }
        },

        async regenerate(id) {
            try {
                const response = await fetch(`/api/replies/${id}/regenerate`, { method: 'POST' });
                if (response.ok) {
                    showToast('Reply regenerated', 'success');
                    this.loadReplies();
                }
            } catch (error) {
                showToast('Failed to regenerate', 'error');
            }
        },

        editItem(item) {
            this.editingItem = {
                ...item,
                final_reply: item.final_reply || item.draft_reply
            };
        },

        async saveEdit() {
            try {
                const response = await fetch(`/api/replies/${this.editingItem.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ final_reply: this.editingItem.final_reply })
                });
                if (response.ok) {
                    showToast('Changes saved', 'success');
                    this.editingItem = null;
                    this.loadReplies();
                }
            } catch (error) {
                showToast('Failed to save', 'error');
            }
        },

        formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }
    }
}
</script>
{% endblock %}
