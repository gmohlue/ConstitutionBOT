<!-- Twitter-style content preview component -->
<!-- Usage: Include this in your template and use showTwitterPreview(content, topic) to display -->

<div x-show="showPreview" x-cloak class="relative z-50" x-data="{ previewContent: '', previewTopic: '' }"
     @show-preview.window="showPreview = true; previewContent = $event.detail.content; previewTopic = $event.detail.topic">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showPreview = false"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative transform overflow-hidden rounded-2xl bg-white shadow-xl transition-all sm:w-full sm:max-w-xl">
                <!-- Header -->
                <div class="flex items-center justify-between px-4 py-3 border-b border-gray-100">
                    <h3 class="text-lg font-semibold text-gray-900">Preview</h3>
                    <button @click="showPreview = false" class="text-gray-400 hover:text-gray-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Tweet Preview -->
                <div class="p-4">
                    <!-- Single Tweet Preview -->
                    <div class="border border-gray-200 rounded-xl p-4 bg-white">
                        <!-- Tweet Header -->
                        <div class="flex items-start space-x-3">
                            <!-- Avatar -->
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 rounded-full bg-green-600 flex items-center justify-center">
                                    <span class="text-white font-bold text-lg">CB</span>
                                </div>
                            </div>
                            <!-- Content -->
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-1">
                                    <span class="font-bold text-gray-900">Content Manager</span>
                                    <svg class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
                                    </svg>
                                    <span class="text-gray-500">@Content Manager</span>
                                </div>
                                <!-- Tweet Text -->
                                <div class="mt-2 text-gray-900 text-[15px] leading-normal whitespace-pre-wrap" x-text="previewContent"></div>
                                <!-- Timestamp -->
                                <div class="mt-3 text-gray-500 text-sm">
                                    <span x-text="new Date().toLocaleTimeString('en-US', {hour: 'numeric', minute: '2-digit'})"></span>
                                    <span class="mx-1">Â·</span>
                                    <span x-text="new Date().toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'})"></span>
                                </div>
                                <!-- Engagement (fake) -->
                                <div class="mt-3 pt-3 border-t border-gray-100 flex items-center space-x-6 text-gray-500 text-sm">
                                    <span><strong class="text-gray-900">0</strong> Retweets</span>
                                    <span><strong class="text-gray-900">0</strong> Likes</span>
                                    <span><strong class="text-gray-900">0</strong> Bookmarks</span>
                                </div>
                                <!-- Action buttons -->
                                <div class="mt-3 pt-3 border-t border-gray-100 flex items-center justify-around">
                                    <button class="p-2 text-gray-500 hover:text-blue-500 hover:bg-blue-50 rounded-full">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                        </svg>
                                    </button>
                                    <button class="p-2 text-gray-500 hover:text-green-500 hover:bg-green-50 rounded-full">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                    </button>
                                    <button class="p-2 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-full">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                        </svg>
                                    </button>
                                    <button class="p-2 text-gray-500 hover:text-blue-500 hover:bg-blue-50 rounded-full">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Character count -->
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="relative w-8 h-8">
                                <svg class="w-8 h-8 transform -rotate-90">
                                    <circle cx="16" cy="16" r="14" fill="none" stroke="#e5e7eb" stroke-width="3"></circle>
                                    <circle cx="16" cy="16" r="14" fill="none"
                                            :stroke="previewContent.length > 280 ? '#ef4444' : previewContent.length > 260 ? '#f59e0b' : '#22c55e'"
                                            stroke-width="3"
                                            stroke-linecap="round"
                                            :stroke-dasharray="88"
                                            :stroke-dashoffset="88 - (Math.min(previewContent.length, 280) / 280) * 88">
                                    </circle>
                                </svg>
                            </div>
                            <span class="text-sm"
                                  :class="{
                                      'text-red-600 font-medium': previewContent.length > 280,
                                      'text-yellow-600': previewContent.length > 260 && previewContent.length <= 280,
                                      'text-gray-500': previewContent.length <= 260
                                  }">
                                <span x-text="previewContent.length"></span>/280
                                <span x-show="previewContent.length > 280" class="ml-1">
                                    (<span x-text="previewContent.length - 280"></span> over)
                                </span>
                            </span>
                        </div>
                        <span x-show="previewTopic" class="text-sm text-gray-500 truncate max-w-xs" x-text="'Topic: ' + previewTopic"></span>
                    </div>
                </div>

                <!-- Footer -->
                <div class="px-4 py-3 border-t border-gray-100 flex justify-end">
                    <button @click="showPreview = false"
                            class="inline-flex justify-center rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Helper function to show the Twitter preview
function showTwitterPreview(content, topic = '') {
    window.dispatchEvent(new CustomEvent('show-preview', {
        detail: { content, topic }
    }));
}
</script>
